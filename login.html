<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EV1 Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            min-height: 600px;
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 10px 8px 10px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 15px;
            margin-bottom: 2px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 11px;
            margin-bottom: 0;
        }

        .login-form {
            padding: 40px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .auth-tab:hover {
            background: #f8f9fa;
            color: #007bff;
        }

        .auth-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: #f8f9fa;
        }

        .auth-content {
            display: none;
        }

        .auth-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-circle"></i> Account Access</h1>
            <p>Sign in to your account or create a new one</p>
        </div>

        <div class="login-form">
            <div class="auth-tabs">
                <div class="auth-tab active" id="signinTab">Sign In</div>
                <div class="auth-tab" id="signupTab">Sign Up</div>
            </div>
            
            <!-- Sign In Tab -->
            <div id="signin" class="auth-content active">
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email Address</label>
                        <input type="email" id="signinEmail" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="signinPassword" placeholder="Enter your password" required style="padding-right: 40px;">
                            <button type="button" id="signinPasswordToggle" tabindex="-1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>
            
            <!-- Sign Up Tab -->
            <div id="signup" class="auth-content">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                        <div class="error-message" id="emailError" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="password" placeholder="Create a secure password" required style="padding-right: 40px;">
                            <button type="button" id="signupPasswordToggle" tabindex="-1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required style="padding-right: 40px;">
                            <button type="button" id="confirmPasswordToggle" tabindex="-1" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-btn" id="signupButton">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
            </div>
        </div>
    </div>

    <script src="customer-database.js"></script>
    <script>
        // Password view toggle logic
        function setupPasswordToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            if (!input || !toggle) return;
            toggle.addEventListener('mousedown', function() {
                input.type = 'text';
            });
            toggle.addEventListener('mouseup', function() {
                input.type = 'password';
            });
            toggle.addEventListener('mouseleave', function() {
                input.type = 'password';
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggle('signinPassword', 'signinPasswordToggle');
            setupPasswordToggle('password', 'signupPasswordToggle');
            setupPasswordToggle('confirmPassword', 'confirmPasswordToggle');
        });
        let customerDB, customerAPI;

        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Hide all content sections
            document.querySelectorAll('.auth-content').forEach(content => {
                content.classList.remove('active');
            });

            // Activate selected tab and content
            const selectedTab = document.getElementById(tabName + 'Tab');
            const selectedContent = document.getElementById(tabName);

            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
            } else {
                console.error('Could not find tab elements for:', tabName);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fallback: Add event delegation for tab clicks in case direct listeners fail
            document.querySelector('.auth-tabs').addEventListener('click', function(e) {
                if (e.target.classList.contains('auth-tab')) {
                    if (e.target.id === 'signinTab') {
                        switchTab('signin');
                    } else if (e.target.id === 'signupTab') {
                        switchTab('signup');
                    }
                }
            });
            console.log('DOM loaded, initializing...');
            
            customerDB = new CustomerDatabase();
            customerAPI = new CustomerAPI(customerDB);

            const currentUser = customerDB.getCurrentUser();
            if (currentUser) {
                window.location.href = 'account.html';
                return;
            }

            // Tab switching event listeners
            const signinTab = document.getElementById('signinTab');
            const signupTab = document.getElementById('signupTab');
            
            if (signinTab) {
                signinTab.addEventListener('click', function() {
                    console.log('Sign In tab clicked');
                    switchTab('signin');
                });
            }
            
            if (signupTab) {
                signupTab.addEventListener('click', function() {
                    console.log('Sign Up tab clicked');
                    switchTab('signup');
                });
            }

            // Form submissions
            document.getElementById('signinForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('signinEmail').value.trim().toLowerCase();
                const password = document.getElementById('signinPassword').value;
                let customer = null;
                try {
                    // Try to login with case-insensitive email
                    const allCustomers = JSON.parse(localStorage.getItem('customers') || '[]');
                    customer = allCustomers.find(c => c.email && c.email.toLowerCase() === email && c.password === password);
                    if (customer) {
                        customerDB.setCurrentUser(customer);
                        alert('Welcome back!');
                        window.location.href = 'account.html';
                    } else {
                        alert('Invalid credentials. Please check your email and password or sign up.');
                    }
                } catch (err) {
                    alert('An error occurred during login. Please try again.');
                }
            });

            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const email = document.getElementById('email').value;
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    const emailError = document.getElementById('emailError');
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.style.display = 'block';
                    return;
                } else {
                    document.getElementById('emailError').style.display = 'none';
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: email.trim().toLowerCase(),
                    password: password,
                    authMethod: 'email'
                };

                try {
                    const customer = CustomerAPI.register(userData);
                    customerDB.setCurrentUser(customer);
                    alert('Account created successfully! You are now signed in.');
                    window.location.href = 'account.html';
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Error creating account. This email may already be registered. Please try signing in instead.');
                }
            });
            
            console.log('All event listeners added successfully');
        });
    </script>
</body>
</html>
