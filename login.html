<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EV1 Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            min-height: 600px;
        }

        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form {
            padding: 40px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .auth-tab:hover {
            background: #f8f9fa;
            color: #007bff;
        }

        .auth-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: #f8f9fa;
        }

        .auth-content {
            display: none;
        }

        .auth-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Password requirements styling */
        .password-requirements {
            margin-top: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 3px 0;
            color: #dc3545;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement i {
            width: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-circle"></i> Account Access</h1>
            <p>Sign in to your account or create a new one</p>
        </div>

        <div class="login-form">
            <div class="auth-tabs">
                <div class="auth-tab active" id="signinTab">Sign In</div>
                <div class="auth-tab" id="signupTab">Sign Up</div>
            </div>
            
            <!-- Sign In Tab -->
            <div id="signin" class="auth-content active">
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email Address</label>
                        <input type="email" id="signinEmail" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
            </div>
            
            <!-- Sign Up Tab -->
            <div id="signup" class="auth-content">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                        <div class="error-message" id="emailError" style="display: none;"></div>
                        <small style="color: #666; font-size: 12px;">Your email will be used for account communications</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a secure password" required>
                        <div class="password-requirements" id="passwordRequirements">
                            <div class="requirement" id="lengthReq">
                                <i class="fas fa-times"></i> At least 8 characters
                            </div>
                            <div class="requirement" id="uppercaseReq">
                                <i class="fas fa-times"></i> One uppercase letter
                            </div>
                            <div class="requirement" id="lowercaseReq">
                                <i class="fas fa-times"></i> One lowercase letter
                            </div>
                            <div class="requirement" id="numberReq">
                                <i class="fas fa-times"></i> One number
                            </div>
                            <div class="requirement" id="specialReq">
                                <i class="fas fa-times"></i> One special character (!@#$%^&*)
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="login-btn" id="signupButton">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
            </div>
        </div>
    </div>

    <script src="customer-database.js"></script>
    <script>
        let customerDB, customerAPI;

        // Switch between Sign In and Sign Up tabs
        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Remove active class from all tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Hide all auth content
            document.querySelectorAll('.auth-content').forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none';
            });
            
            // Activate the selected tab
            const selectedTab = document.getElementById(tabName + 'Tab');
            const selectedContent = document.getElementById(tabName);
            
            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
                selectedContent.style.display = 'block';
                console.log('Tab switched successfully to:', tabName);
            } else {
                console.error('Tab elements not found for:', tabName);
            }
        }

        // Password validation functions
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };
            
            return requirements;
        }

        function updatePasswordRequirements(password) {
            const requirements = validatePassword(password);
            
            document.getElementById('lengthReq').className = requirements.length ? 'requirement valid' : 'requirement';
            document.getElementById('lengthReq').innerHTML = requirements.length ? '<i class="fas fa-check"></i> At least 8 characters' : '<i class="fas fa-times"></i> At least 8 characters';
            
            document.getElementById('uppercaseReq').className = requirements.uppercase ? 'requirement valid' : 'requirement';
            document.getElementById('uppercaseReq').innerHTML = requirements.uppercase ? '<i class="fas fa-check"></i> One uppercase letter' : '<i class="fas fa-times"></i> One uppercase letter';
            
            document.getElementById('lowercaseReq').className = requirements.lowercase ? 'requirement valid' : 'requirement';
            document.getElementById('lowercaseReq').innerHTML = requirements.lowercase ? '<i class="fas fa-check"></i> One lowercase letter' : '<i class="fas fa-times"></i> One lowercase letter';
            
            document.getElementById('numberReq').className = requirements.number ? 'requirement valid' : 'requirement';
            document.getElementById('numberReq').innerHTML = requirements.number ? '<i class="fas fa-check"></i> One number' : '<i class="fas fa-times"></i> One number';
            
            document.getElementById('specialReq').className = requirements.special ? 'requirement valid' : 'requirement';
            document.getElementById('specialReq').innerHTML = requirements.special ? '<i class="fas fa-check"></i> One special character (!@#$%^&*)' : '<i class="fas fa-times"></i> One special character (!@#$%^&*)';
        }

        function isPasswordValid(password) {
            const requirements = validatePassword(password);
            return Object.values(requirements).every(req => req === true);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize database
            customerDB = new CustomerDatabase();
            customerAPI = new CustomerAPI(customerDB);

            // Check if user is already logged in
            const currentUser = customerDB.getCurrentUser();
            if (currentUser) {
                // Redirect to account page if already logged in
                window.location.href = 'account.html';
                return;
            }

            // Add tab click listeners
            document.getElementById('signinTab').addEventListener('click', function() {
                switchTab('signin');
            });
            
            document.getElementById('signupTab').addEventListener('click', function() {
                switchTab('signup');
            });

            // Sign in form handler
            document.getElementById('signinForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;
                
                const customer = CustomerAPI.login(email, password);
                
                if (customer) {
                    customerDB.setCurrentUser(customer);
                    alert('Welcome back!');
                    window.location.href = 'account.html';
                } else {
                    alert('Invalid credentials. Please try again or sign up.');
                }
            });

            // Sign up form handler
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const email = document.getElementById('email').value;
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    const emailError = document.getElementById('emailError');
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.style.display = 'block';
                    return;
                } else {
                    document.getElementById('emailError').style.display = 'none';
                }
                
                // Validate password strength
                if (!isPasswordValid(password)) {
                    alert('Please ensure your password meets all requirements.');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // Create user data
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: email,
                    password: password,
                    authMethod: 'email'
                };

                // Create account directly (no email verification)
                try {
                    const customer = CustomerAPI.register(userData);
                    customerDB.setCurrentUser(customer);
                    
                    alert('Account created successfully! Welcome to EV1Media!');
                    window.location.href = 'account.html';
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Error creating account. This email may already be registered. Please try signing in instead.');
                }
            });

            // Password validation listeners
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function(e) {
                    updatePasswordRequirements(e.target.value);
                });
                
                passwordInput.addEventListener('focus', function(e) {
                    if (e.target.value.length > 0) {
                        document.getElementById('passwordRequirements').className = 'password-requirements show';
                    }
                });
            }
        });
    </script>
</body>
</html>
