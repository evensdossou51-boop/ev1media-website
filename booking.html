<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Package | EV1media</title>
  <link href="style.css" rel="stylesheet">
  <style>
    .booking-container { max-width: 520px; margin: 40px auto; background: #0b132b; border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.18); padding: 32px 24px; color: #e2e8f0; }
    .package-summary { background: #101828; border-radius: 12px; padding: 18px; margin-bottom: 24px; }
    .package-summary h2 { margin: 0 0 8px; font-size: 22px; }
    .package-summary ul { margin: 0 0 8px 18px; }
    .booking-form label { font-size: 14px; color: #94a3b8; display:block; margin-bottom: 6px; }
    .booking-form input, .booking-form textarea {
      width: 100%;
      background: #0b1020;
      border: 1px solid #222b3a;
      border-radius: 10px;
      padding: 12px 14px;
      color: #e2e8f0;
      margin-bottom: 14px;
      box-sizing: border-box;
      max-width: 100%;
    }
    .booking-form textarea { min-height: 90px; }
    .btn.primary { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="booking-container">
    <div id="packageDetails" class="package-summary"></div>
    <form class="booking-form" id="bookingForm" action="https://formsubmit.co/info@ev1media.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="package" id="packageInput" />
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" required placeholder="Full name" />
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="name@example.com" />
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required placeholder="e.g. 239-351-6598" pattern="[0-9\-\+\s]{7,}" />
      <label for="date">Event Date</label>
      <input id="date" name="date" type="date" required />
      <label for="message">Event Details</label>
      <textarea id="message" name="message" required placeholder="Venue, schedule, special requests..."></textarea>
      <label for="file">Upload specs or files (image/PDF):</label>
      <input id="file" name="attachment" type="file" accept=".pdf,image/*" style="margin-bottom:18px;" />
      <button class="btn primary" type="submit">Submit Booking</button>
    </form>
  </div>
  <script>
    // Package details
    const packages = {
      audio: {
        name: 'Audio Package',
        details: `<ul><li>1 × Sennheiser <strong>EW‑D 835‑S</strong> Wireless Mic</li><li>2 × <strong>QSC K12.2</strong> Loudspeakers</li><li>1 × <strong>Yamaha MG10XU 10-channel Mixer</strong></li><li>All <strong>XLR</strong> cables & stands included</li></ul><div><strong>$300/day</strong> + transportation and live support</div>`
      },
      audiovideo: {
        name: 'Audio + Video Package',
        details: `<ul><li>All audio equipment above</li><li>1 × Projector</li><li>1 × Projector Screen</li><li>1 × Laptop</li></ul><div><strong>$500/day</strong> + transportation and live support</div>`
      }
    };
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const pkg = getParam('package');
    const detailsDiv = document.getElementById('packageDetails');
    const input = document.getElementById('packageInput');
    if (pkg && packages[pkg]) {
      detailsDiv.innerHTML = `<h2>${packages[pkg].name}</h2>${packages[pkg].details}`;
      input.value = packages[pkg].name;
    } else {
      detailsDiv.innerHTML = '<h2>Package not found</h2>';
      input.value = '';
    }
  </script>
</body>
</html>
